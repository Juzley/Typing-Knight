<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript" src="Veggie.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<link rel="stylesheet" href="bootstrap.yeti.min.css" />
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>Salad Knight</h1>
			<p class="lead">Fruit Ninja but with Veggies</p>
		</div>
		<div class="row">
			<div class="col-md-8">
				<img id="img" src="vegetables.png" style="display:none;"/>
				<canvas id="canvas"></canvas>
			</div>
			<div class="col-md-4">
				<h2>Controls</h2>
				<kbd>Space</kbd> Launch some veggies
				<br>
				<kbd>Ctrl</kbd> Play/Pause
			</div>
		</div>
	</div>
</body>
</html>
